<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Heros + Maria in Norwegen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scene">
            <div class="landscape" style="background-image: url('lf.webp'); opacity: 1;"></div>
            <div class="landscape" style="background-image: url('lf1.webp');"></div>
            <div class="landscape" style="background-image: url('lf2.webp');"></div>
            <div class="landscape" style="background-image: url('lf3.webp');"></div>
            <div class="landscape" style="background-image: url('lf4.webp');"></div>
            <img src="flag.webp" alt="Norwegische Flagge" class="flag">
        </div>
        <div class="content">
            <h1>Survival Heros + Maria in Norwegen</h1>
            <div id="countdown" class="countdown">
                <div class="countdown-row">
                    <div class="time">
                        <span id="days"></span>
                        <span class="label">Tage</span>
                    </div>
                    <div class="time">
                        <span id="hours"></span>
                        <span class="label">Stunden</span>
                    </div>
                </div>
                <div class="countdown-row">
                    <div class="time">
                        <span id="minutes"></span>
                        <span class="label">Minuten</span>
                    </div>
                    <div class="time">
                        <span id="seconds"></span>
                        <span class="label">Sekunden</span>
                    </div>
                </div>
            </div>
            <p class="info">Bis zum Start unseres Norwegenabenteuers am 19.07.2024 um 18:00 Uhr</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
