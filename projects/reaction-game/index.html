<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornets Reaktions-Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="color-mode-1">
    <div class="game-container">
        <header>
            <h1 class="game-title">Hornets Reaktions-Challenge</h1>
            <div class="color-mode-switch">
                <input type="checkbox" id="color-mode-toggle">
                <label for="color-mode-toggle" class="switch-label">
                    <span class="switch-inner"></span>
                    <span class="switch-switch"></span>
                </label>
            </div>
        </header>

        <main>
            <div id="username-input">
                <input type="text" id="username" placeholder="Dein Username">
                <button id="set-username">Username setzen</button>
            </div>

            <div id="mode-selection" class="hidden">
                <p id="welcome-message"></p>
                <button id="choose-mode">Wähle den Modus</button>
            </div>

            <div id="main-menu" class="menu-screen hidden">
                <h2>Hauptmenü</h2>
                <a href="classic.html" class="menu-btn">Klassisch</a>
                <a href="timed.html" class="menu-btn">Zeitbegrenzt</a>
                <a href="color.html" class="menu-btn">Farbenmodus</a>
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
