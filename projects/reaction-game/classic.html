<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassischer Modus - Cyber Reaktions-Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="color-mode-1">
    <div class="game-container">
        <header>
            <h1 class="game-title">Klassischer Modus</h1>
            <a href="index.html" class="menu-btn">Zurück zum Hauptmenü</a>
        </header>

        <main>
            <div id="game-area" class="hidden">
                <div id="mode-info">Reagier so schnö wiest konnst!</div>
                <div class="button-container">
                    <button id="reaction-button">Start</button>
                </div>
                <div id="result" class="result"></div>
            </div>
        </main>

        <aside class="scoreboard">
            <h2>Top Reaktionszeiten</h2>
            <ol id="highscores"></ol>
        </aside>
    </div>

    <script src="classic.js"></script>
</body>
</html>
