<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farbenmodus - Cyber Reaktions-Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="game-title">Farbenmodus</h1>
            <a href="index.html" class="menu-btn">Zurück zum Hauptmenü</a>
        </header>

        <main>
            <div id="game-area" class="hidden">
                <div id="mode-info">Reagier nur auf de richtige Foab!</div>
                <div id="target-color">Zielfarbe: <span id="color-name"></span></div>
                <div class="button-container">
                    <button id="reaction-button">Start</button>
                </div>
                <div id="result" class="result"></div>
            </div>

        </main>

        <aside class="scoreboard">
            <h2>Top Reaktionszeiten</h2>
            <ol id="highscores"></ol>
        </aside>
    </div>

    <script src="color.js"></script>
</body>
</html>
